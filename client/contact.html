<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Contact Page</title>
  </head>
  <body>
    <!-- Nav Bar Begins -->
    <nav>
      <div class="nav-wrapper grey lighten-5">
        <div class="container">
          <a href="/" class="brand-logo grey-text text-darken-3">Mat Wilmot</a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"
            ><i class="material-icons grey-text text-darken-3">menu</i></a
          >
          <ul class="right hide-on-med-and-down">
            <li>
              <a href="/about-me" class="grey-text text-darken-3">About Me</a>
            </li>
            <li>
              <a href="/projects" class="grey-text text-darken-3">Projects</a>
            </li>
            <li class="active">
              <a href="/contact" class="grey-text text-darken-3">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
      <li><a href="/about-me">About Me</a></li>
      <li><a href="/projects">Projects</a></li>
      <li class="active"><a href="/contact">Contact</a></li>
    </ul>
    <!-- Nav Bar Ends -->
    <div class="container top-margin">
      <h4>Send me an email</h4>
      <div class="row top-margin">
        <form class="col s12">
          <!-- Get name -->
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="John" id="first_name" type="text" />
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input placeholder="Doe" id="last_name" type="text" />
              <label for="last_name">Last Name</label>
            </div>
          </div>

          <!-- get email -->
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="johndoe@gmail.com" id="email" type="email" />
              <label for="email">Your email</label>
            </div>
          </div>

          <!-- get subject -->
          <div class="row">
            <div class="input-field col s12">
              <select id="subject-list">
                <option value="0" disabled selected>Choose your option</option>
                <option value="1">Let's chat</option>
                <option value="2">Employment Opportunity</option>
                <option value="3">About your project...</option>
                <option value="3">Other</option>
              </select>
              <label>Subject</label>
            </div>
          </div>

          <!-- if other is selected -->
          <div id="custom-subject" style="display: none;">
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Enter subject" id="subject" type="text" />
                <label for="email">Subject</label>
              </div>
            </div>
          </div>

          <!-- get message -->
          <div class="row">
            <div class="input-field col s12">
              <label for="message">Message</label>
              <textarea
                id="message"
                class="materialize-textarea"
                placeholder="Enter message here..."
              ></textarea>
            </div>
          </div>

          <!-- submit and clear buttons -->
          <a
            id="submit-btn"
            class="waves-effect waves-light btn grey lighten-5 grey-text text-darken-3"
            >Submit</a
          >
          <a
            id="clear-btn"
            class="waves-effect waves-light btn grey lighten-5 grey-text text-darken-3"
            >Clear</a
          >
        </form>
      </div>
    </div>

    <!-- Script Tags -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/contact.js"></script>
  </body>
</html>
